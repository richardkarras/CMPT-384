<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example 1 - D3 SVG Paths</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>

<style>
    path {
        fill: none;
        stroke: black;
    }
</style>

<body>
    <svg width='500' height='300'>
            <path d="M 10 25 L 10 75 L 60 75 L 10 25"></path>
    </svg>

</body>

<script type="text/javascript">
    // Specify the type of curve 
    // and create a line path generator

    var lineGenerator = d3.line()
        .curve(d3.curveCardinal);

    // Array of points x,y
    var points = [
        [0, 80],
        [100, 100],
        [200, 30],
        [300, 50],
        [400, 40],
        [500, 80]
    ];

    // Convert data points into path
    var pathData = lineGenerator(points);

    // Add a new path element and set the path data as attribute
    d3.select('svg').append("path")
        .attr('d', pathData);
</script>

</html>

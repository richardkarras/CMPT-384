    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var dataset;

        d3.csv("input.csv").then(function(data){
            dataset = data;
            createVisualization();
        });

        function createVisualization(){
            var width = 500;
            var height = 300;

            var svg = d3.select('body')
                        .append('svg')
                        .attr("width", width)
                        .attr("height", height);

            var circles = svg.selectAll('circle')
                            .data(dataset)
                            .enter()
                            .append('circle')
                            .attr("cx", function(d, i){
                                return i*100+50;
                            })
                            .attr("cy", 150)
                            .attr("r", function(d){
                                return d.score;
                            })
                            .attr("fill", function(d, i){
                                if(i<2) 
                                    return 'red';
                                else
                                    return 'green';
                            })
                            .attr('stroke', 'black')
                            .attr('stroke-width', 5);
        };
        

    </script>
</html>

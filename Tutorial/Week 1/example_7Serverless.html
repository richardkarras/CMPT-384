<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript">

    var dataset = [{
            team: "A",
            score: "13"
        },
        {
            team: "B",
            score: "34"
        },
        {
            team: "C",
            score: "43"
        },
        {
            team: "D",
            score: "23"
        }
    ];

    function generateVisualization() {

        var width = '500',
            height = '300';

        var svg = d3.select('body')
            .append('svg')
            .attr('width', width).attr('height', height);

        var circles = svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr("cx", function (d, i) {
                return 50 + (i * 100);
            })
            .attr("cy", 150)
            .attr("r", function (d) {
                return d.score;
            });
    }

    generateVisualization();

    // Change the code so the circles are vertical instead of horizontal and center them along X axis
</script>

</html>

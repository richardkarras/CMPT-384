<!DOCTYPE html>
<html>
  <head>
    <title>Example 3 - SVG</title>
    <style>
        #rectangle-top-left {
            fill : red;
        }
    
        #rectangle-top-right{
            fill:green;
        }
    
        rect {
            stroke:black;
            stroke-width: 2px;
        }
    
        polygon {
            fill: rgba(30,30,30,0.5);
        }      
    </style>
  </head>


  <body>

    <svg width="500" height="500">
      
        <rect id='rectangle-top-left' width="50" height="50" x="10" y="10"></rect>

        <rect id='rectangle-top-right' width="50" height="50" x="440" y="10"></rect>

        <circle id='circle-center' r="50" cx ="250" cy="250"></circle>
        
        <!-- uncomment the following line to see a triangle on the screen -->
        <polygon points="0,500 250,250 500,500"></polygon>

    </svg>

  </body>
</html>

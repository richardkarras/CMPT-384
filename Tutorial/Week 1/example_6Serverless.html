<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript">
    function generateVisualization() {
        d3.select("body")
            .selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(
                function (d) {
                    return "Team: " + d.team + ", Score: " + d.score
                }
            );
    }

    var dataset = [{
            team: "A",
            score: "13"
        },
        {
            team: "B",
            score: "34"
        },
        {
            team: "C",
            score: "43"
        },
        {
            team: "D",
            score: "23"
        }
    ];

    generateVisualization();
</script>

</html>

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Example 1 - Simple HTML</title>
  </head>

  <body>
    <h1> Hello World ! </h1>
    <h6> I am now sentient... </h6>
    <p> This is a new day, a new beginning !</p>
    <p> Things to do -</p>
    <ul>
      <li> Wake up </li>
      <li> Drink Coffee</li>
      <li> Take Over the World</li>
      <li> Watch Netflix</li>
    </ul>
  </body>
  
  <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript">

      // Method Chaining
      d3.select('body').append("h3").text("Bears, Beets, Battlestar Galactica");

      // Storing each dom element in a variable and then using it  
      var bodyVariable = d3.select('body');
      var newParagraph = bodyVariable.append('p');
      newParagraph.text("DOM - Document Object Model");  
      
  </script>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example 2 - Bar Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

</body>

<script type="text/javascript">
    var w = 500;
    var h = 100;
    var barPadding = 1;
    var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

    //Create SVG element 
    var svg = d3.select("body").append("svg")
        .attr("width", w).attr("height", h);


    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d, i) {
            return i * (w / dataset.length) + 10;
        })
        .attr("cy", function (d) {
            return h - (d * 3);
        })
        .attr("r", 10)

        .attr("fill", function (d) {
            return "rgb(" + d * 10 + ",0,0)";
        });

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
            return d;
        })
        .attr("x", function (d, i) {
            return i * (w / dataset.length) + 4;
        })
        .attr("y", function (d) {
            return h - (d * 3) + 4;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white");
</script>

</html>
